<!DOCTYPE html>
<html ng-app="habitac">

  <title>Compass</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- external CSS (not for minification) -->
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:700,300,600,400'>
  <link rel='stylesheet' type='text/css' href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- build:css styles/style.css -->
  <link rel="stylesheet" type='text/css' href="bower_components/animate.css/animate.min.css"/>
  <link rel="stylesheet" type='text/css' href="bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
  <link rel="stylesheet" type='text/css' href="css/main.css"/>

  <!-- endbuild -->

  <!-- only ANGULAR javascript files (angular.js) has to be loaded in <head> to have Angular available before the first NG-tag loads.
       Place all other JS-files at the end of the document (see vendor.js) -->
  <!-- build:js scripts/angularjs.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbuild -->
</head>
<body>



<div ng-include="'views/layout/navbar.html'"></div>

<section id="content" class="content">
  <div class="container widget">
    <div class="alert alert-{{alert.type}}" ng-cloak ng-repeat="alert in alerts" role="alert" style="margin:3px 0 0 0">{{alert.msg}}</div>
  </div>
  <div ng-view></div>
</section>

<!-- external JS (not for minification) -->

<!-- build:js scripts/compass.js -->
<script src="scripts/app.js"></script>
<script src="scripts/app.filters.js"></script>
<script src="scripts/app.routes.js"></script>
<!-- <script src="scripts/app.global_error.js"></script> -->

<!-- controllers -->

<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/signup.js"></script>
<script src="scripts/controllers/reset.js"></script>
<script src="scripts/controllers/main.js"></script>



<!-- services -->
<script src="scripts/services/alert.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/services/login.js"></script>
<script src="scripts/services/session.js"></script>
<script src="scripts/services/user.js"></script>
<script src="scripts/services/error.js"></script>

<!-- directives -->
<script src="scripts/directives/loading-bar.js"></script>
<!-- endbuild -->
</body>

</html>
