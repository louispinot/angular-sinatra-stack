<div ng-controller="SaasCallbackCtrl">
  <div ng-show="has_accounts && !caughtError">
    <p>Select the site you wish to benchmark</p>

    <div class="form-group">
      <label for="account">Account</label>
      <select id="account" class="form-control" ng-model="account" ng-options="account.name for account in accounts">
      </select></div>

    <div class="form-group">
      <label for="property">Property</label>
      <select id="property" class="form-control" ng-model="web_property"
              ng-options="wp.name for wp in account.web_properties">
      </select></div>

    <div class="form-group">
      <label for="profile">Profile</label>
      <select id="profile" class="form-control" ng-model="profile"
              ng-options="profile.name for profile in web_property.profiles">
      </select></div>

    <button class="btn btn-primary" ng-click="setGoogleProfile()">Select</button>
  </div>

  <div ng-show="!has_accounts">
    <p>It looks like you do not have any google analytics website linked to your account.</p>
    <br/>
    <p><a href="" class="btn btn-large btn-primary" ng-click="closeWindow()">Close</a></p>
  </div>

  <div style="margin-top:20px;text-align:center" ng-show="caughtError">
    <p><a href="" class="btn btn-large btn-danger" ng-click="closeWindow()">Close</a></p>
  </div>

</div>
